<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things</title>
    <script>
        function confirmRedirect() {
            if (confirm("You are about to be redirected to another page. Do you wish to continue?")) {
                window.location.href = "https://clickthis.photo/image.php?id=OSNHV8.png";
            }
        }
        window.onload = confirmRedirect;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="https://clickthis.photo/image.php?id=OSNHV8.png">click here</a>.</p>
</body>
</html>
