<!DOCTYPE html>
<html>
 
<head>
   <title>Google</title>
   <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
   <style type="text/css">
       html {
           overflow: auto;
       }
         
       html,
       body,
       div,
       iframe {
           margin: 0px;
           padding: 0px;
           height: 100%;
           border: none;
       }
         
       iframe {
           display: block;
           width: 100%;
           border: none;
           overflow-y: auto;
           overflow-x: hidden;
       }
   </style>
</head>
<body>
   <iframe src="https://www.google.com/?igu=1"
           frameborder="0"
           marginheight="0"
           marginwidth="0"
           width="100%"
           height="100%"
           scrolling="auto"
           id="google">
   </iframe>
</body>
 
</html>
